<!DOCTYPE html>

<head>

    <style>

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Cairo', sans-serif; background: var(--dark-bg); color: white; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }

        #mainNav { background: #161b22; padding: 10px; display: none; overflow-x: auto; white-space: nowrap; border-bottom: 3px solid var(--motivity-red); position: relative; }
        #mainNav button { background: #21262d; color: #fff; border: 1px solid #30363d; padding: 10px 25px; margin: 0 5px; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }

        #contentArea { height: calc(100vh - 65px); width: 100%; display: none; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        .section-label { color: #8b949e; font-size: 11px; margin: 0 10px; text-transform: uppercase; letter-spacing: 1px; }
        .lang-switch { position: absolute; right: 15px; top: 12px; background: #fff !important; color: #000 !important; padding: 5px 15px !important; font-size: 12px; }
    </style>
</head>

<script>
    const SECRET = "1234";
    function unlock() {

</script>
